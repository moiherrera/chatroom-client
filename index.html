<!DOCTYPE html>
<html>

<head>
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="theme">
  <h1>Chat Room</h1>
  <nav class="navbar navbar-expand-sm navbar-light"></nav>
  <div class='status-message text-center'></div>
  <div class='main-content'></div>
  <!-- Begin modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Update Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="update-message">
            <div class="input-group">
              <textarea name="message[text]" class="form-control" id="update-message" rows="3" placeholder="Type your text here"></textarea>
              <input type="submit" value="Submit" class="update btn btn-primary">
            </div>
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="save-changes btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
</body>

</html>
