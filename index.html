<!DOCTYPE html>
<html>

<head>
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Chat Room</h1>
  <nav></nav>
  <div class='status-message'></div>
  <div class='main-content'></div>
  <div class="overflow-auto chatbox border rounded">
    <div class="card">
      <div class="row card-header">
        <div class="username col-md-8">User 1</div><div class="date col-md-4">Date</div>
      </div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      </div>
      <div class="card-footer text-muted">
        <button class="delete-btn btn btn-danger">Delete</button>
        <button class="edit-btn btn btn-warning">Change</button>
      </div>
    </div>
    <div class="card">
      <div class="row card-header">
        <div class="username col-md-8">User 2</div><div class="date col-md-4">Date</div>
      </div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      </div>
      <div class="card-footer text-muted">
        <button class="delete-btn btn btn-danger">Delete</button>
        <button class="edit-btn btn btn-warning">Change</button>
      </div>
    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="chat-message">Type your message</label>
      <textarea class="form-control" id="chat-message" rows="3" placeholder="BLAHH BLAH BLAH BLAH BLAH"></textarea>
      <input type="submit" value="Submit" class="submit btn btn-primary">
    </div>
  </form>
</body>

</html>
